<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Norwegian artists</title>
    <link rel="stylesheet" href="reset.css" />
    <link rel="stylesheet" href="style.css" />
    <script src="script.js" defer></script>
  </head>
  <body>
    <header>
      <h1>My favorite paintings</h1>
    </header>
    <div id="slides-container">
      <div class="slides">
        <div id="flip">
          <img src="skrik.jpg" alt="The Scream by Edvard Munch" />
          <div class="info">
            <p>The Scream</p>
            <p>Edvard Munch</p>
            <p>1893</p>
          </div>
        </div>
      </div>
      <div class="slides">
        <img
          src="sinnataggen.jpeg"
          alt="The angry boy statue by Gustav Vigeland"
        />
      </div>
      <div class="slides">
        <img src="albertine.jpg" alt="Albertine by Christian Krogh" />
      </div>
      <div class="slides">
        <img src="madonna.jpg" alt="Madonna by Edvard Munch" />
      </div>
    </div>
    <footer>
      <p>Made by Sofie</p>
    </footer>
  </body>
</html>
