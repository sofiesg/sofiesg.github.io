<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Study music</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Electrolize&display=swap"
      rel="stylesheet"
    />
    <link
      href="https://fonts.googleapis.com/css2?family=Syncopate:wght@400;700&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="reset.css" />
    <link rel="stylesheet" href="style.css" />
    <script src="script.js" defer></script>
  </head>
  <body>
    <header class="header">
      <h1>Study Music Playlist</h1>
      <nav>
        <ul>
          <li><a href="index.html">Playlist</a></li>
          <li><a href="about.html">About</a></li>
        </ul>
      </nav>
      <div>
        <h3 id="mode-text">Light mode</h3>
        <button onclick="colorMode()" id="mode-btn">Change mode</button>
      </div>
      <!-- button is in header so it a familair design, making the button easy to find for user  -->
    </header>
    <div class="outer">
      <section class="music-container">
        <img
          src="https://i.pinimg.com/originals/4a/65/ab/4a65abeead3a8d113bccfee5d5d239f4.gif"
          alt=""
          id="study-gif"
        />
        <!-- a gif to cement the purpose of the site, I wanted something to make the site more 
        attracitve without being distracting -->
        <audio src="lofi-music.mp3" id="my-music"></audio>
        <section class="playlist">
          <button id="first-song-btn">
            <img
              id="first-song-img"
              src="https://cdn.pixabay.com/photo/2024/05/29/15/47/lofi-8796565_1280.jpg"
              alt="Lofi"
            />
            <p>Lofi</p>
          </button>
          <button id="second-song-btn">
            <img
              id="second-song-img"
              src="https://cdn.pixabay.com/photo/2022/09/24/17/31/abstract-7476913_1280.png"
              alt="Jazz"
            />
            <p>Jazz</p>
          </button>
          <button id="third-song-btn">
            <img
              id="third-song-img"
              src="https://cdn.pixabay.com/photo/2013/10/16/11/15/guitar-196268_1280.jpg"
              alt="Acoustic"
            />
            <p>Acoustic</p>
          </button>
          <!-- I have used images for the track buttons, this is to show the genre and feel 
           of the tracks quickly without the user needing to read anything. Text is still added 
           for clarification -->
        </section>
        <section class="music-list"></section>
      </section>
      <section class="song-title">
        <h2>Now Playing:<span id="song-name"></span></h2>
        <h2>Playtime:<span id="music-time"></span></h2>
        <!-- Gives useful information about what track is playing and how long it's played -->
      </section>
      <section class="music-controls">
        <button id="play-btn">
          <img
            id="play-img"
            src="https://img.icons8.com/ios-glyphs/30/play--v1.png"
            alt="Play Button"
          />
        </button>
        <button id="mute-btn">
          <img
            id="mute-img"
            src="https://img.icons8.com/ios-glyphs/30/high-volume--v2.png"
            alt="Mute Button"
          />
        </button>
        <div class="progress-bar">
          <span id="progress-bar-fill"></span>
        </div>
      </section>
    </div>
    <footer class="footer">
      <p>Icons are by: <a href="https://icons8.com">Icons8</a></p>
      <p>All music is royalty free</p>
    </footer>
  </body>
</html>
