<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Study music</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Luckiest+Guy&family=Space+Grotesk&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="reset.css" />
    <link rel="stylesheet" href="style.css" />
    <script src="script.js" defer></script>
  </head>
  <body>
    <header class="header">
      <h1>Study music playlist</h1>
      <nav>
        <ul>
          <li><a href="index.html">Playlist</a></li>
          <li><a href="about.html">About</a></li>
        </ul>
      </nav>
        <h2>Dark/light mode</h2>
        <button onclick="myFunction()" id="mode">Change mode</button>
        <!-- button is in header so it has familair design, making the button easy to find for user  -->
    </header>
    <div class="outer">
      <section class="video-container">
        <video id="my-video" controls>
          <source src="stardust.mp4" type="video/mp4" />
          Your browser does not support the video tag.
        </video>
        <section class="video-list">
          <button id="first-video">
            <img id="first-video-img" src="jazz.jpg" alt="jazz" />
          </button>
          <button id="second-video">
            <img id="second-video-img" src="zenscape.png" alt="zenscape" />
          </button>
          <button id="third-video">
            <img id="second-video-img" src="stardust.png" alt="stardust" />
          </button>
        </section>
      </section>
      <section class="video-title">
        <h2>Now Playing:</h2>
        <h2>Playtime:</span></h2>
      </section>
      <section class="video-controls">
        <button id="play-pause">
          <img
            id="play-pause-img"
            src="https://img.icons8.com/ios-glyphs/30/play--v1.png"
            alt="Play Button"
            width="30"
            height="24"
          />
        </button>
        <button id="mute-unmute">
          <img
            id="mute-unmute-img"
            src="https://img.icons8.com/ios-glyphs/30/no-audio--v1.png"
            alt="Mute Button"
            width="24"
            height="24"
          />
        </button>
        <div class="progress-bar">
          <span id="progress-bar-fill"></span>
        </div>
        <button id="loop-btn">
          <img
            id="loop-img"
            src="https://img.icons8.com/ios-glyphs/30/repeat.png"
            alt="Loop Button"
            width="24"
            height="24"
          />
        </button>
      </section>
    </div>
    <footer>
      <p>Icons are by: <a href="https://icons8.com">Icons8</a></p>
    </footer>
  </body>
</html>
