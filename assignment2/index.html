<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Study music</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>

    <link rel="stylesheet" href="reset.css" />
    <link rel="stylesheet" href="style.css" />
    <script src="script.js" defer></script>
  </head>
  <body>
    <header class="header">
      <h1>Study music playlist</h1>
      <nav>
        <ul>
          <li><a href="index.html">Playlist</a></li>
          <li><a href="about.html">About</a></li>
        </ul>
      </nav>
      <div>
        <h2 id="mode-text">Light mode</h2>
        <button onclick="colorMode()" id="mode-btn">Change mode</button>
    </div>
        <!-- button is in header so it has familair design, making the button easy to find for user  -->
    </header>
    <div class="outer">
      <section class="video-container">
        <img src="https://i.pinimg.com/originals/4a/65/ab/4a65abeead3a8d113bccfee5d5d239f4.gif" alt="">
        <!-- <video id="my-video">
          <source src="stardust.mp4" type="video/mp4" />
          Your browser does not support the video tag.
        </video> -->
        <section class="playlist">
            <button id="first-song">
                <img src="" alt="">
            </button>
        </section>
        <section>
           <audio src="lofi-music.mp3" controls></audio>
        </section>
        <!-- <section class="video-list">
          <button id="first-video">
            <img id="first-video-img" src="jazz.jpg" alt="jazz" />
          </button>
          <button id="second-video">
            <img id="second-video-img" src="zenscape.png" alt="zenscape" />
          </button>
          <button id="third-video">
            <img id="second-video-img" src="stardust.png" alt="stardust" />
          </button>
        </section>
      </section> -->
      <section class="video-title">
        <h2>Now Playing:<span id="video-name"></span></h2>
        <h2>Playtime:</span></h2>
      </section>
      <section class="video-controls">
        <button id="play-pause">
          <img
            id="play-pause-img"
            src="https://img.icons8.com/ios-glyphs/30/play--v1.png"
            alt="Play Button"
          />
        </button>
        <button id="mute-unmute">
          <img
            id="mute-unmute-img"
            src="https://img.icons8.com/ios-glyphs/30/no-audio--v1.png"
            alt="Mute Button"
          />
        </button>
        <div class="progress-bar">
          <span id="progress-bar-fill"></span>
        </div>
      </section>
    </div>
    <footer class="footer">
      <p>Icons are by: <a href="https://icons8.com">Icons8</a></p>
    </footer>
  </body>
</html>
